repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint gianlp
        language: system
        types: [python]
        args:
          [
            "--rcfile=.pylintrc",
            "--fail-under=8"
          ]
      - id: darglint
        name: darglint
        entry: darglint -v 2 gianlp
        language: system
        types: [python]
      - id: black
        name: black
        entry: black --line-length 120 gianlp tests
        language: system
        types: [python]